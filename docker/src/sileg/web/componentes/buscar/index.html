<div class="buscar">
  Buscar

  <md-autocomplete md-selected-item="selectedItem" md-search-text="textoBuscar" md-items="item in buscar(textoBuscar)" md-item-text="item.name">
    <md-item-template>
        <span class="item-title">
          {{item.apellido}}, {{item.nombre}}
        </span>
        <span class="item-metadata">
          <strong>DNI:</strong>{{item.dni}}
        </span>
      </md-item-template>
    <md-not-found>
      No matches found.
    </md-not-found>
  </md-autocomplete>

</div>
