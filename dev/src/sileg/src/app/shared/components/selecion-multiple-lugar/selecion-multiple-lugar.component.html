lista de lugares
<div *ngFor='let l of (lugares_no_seleccionados$ | async)'>

lugares seleccionados
<div *ngFor='let l of (lugares_seleccionados$ | async)'>

</div>
<button (click)='finalizar_seleccion()'>Finalizar</button>
