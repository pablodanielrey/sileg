<h1 mat-dialog-title>Baja de Designación</h1>
<mat-dialog-content>
  <p>¿Está seguro?, despues de aceptar esta operación no se podrá volver atrás.</p>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-flat-button color="primary" (click)="baja_movimiento()" cdkFocusInitial>ACEPTAR</button>
  <button mat-button [mat-dialog-close]="data">CANCELAR</button>
</mat-dialog-actions>
