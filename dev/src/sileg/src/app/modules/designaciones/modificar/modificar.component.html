<mat-toolbar-row>
    <button mat-button color="primary" (click)='volver()'><mat-icon>undo </mat-icon> VOLVER</button>
    <span>&nbsp; Designaciones | Modificar</span>
</mat-toolbar-row>
  
<mat-divider></mat-divider>

<div class="pantalla">

    <div class="contenedorForm">

        <mat-card class="contenedorUsuario">
            <mat-card-header>
                <mat-card-title>Nombre y Apellido</mat-card-title>
                <mat-card-subtitle>Designación - {{puntos$ | async}}</mat-card-subtitle>
            </mat-card-header>
        </mat-card>    


        <form [formGroup]='form' (ngSubmit)='submit()' class="formulario">
            
            <mat-form-field class="itemFormulario" appearance="outline">
                <mat-label>Cargo</mat-label>
                <mat-select formControlName='cargo'>
                    <mat-option *ngFor="let cargo of (cargos$ | async)" [value]="cargo">
                        {{cargo.nombre}}
                    </mat-option>
                </mat-select>    
            </mat-form-field>

            <mat-form-field class="itemFormulario" appearance="outline">
                <mat-label>Dedicación</mat-label>
                <mat-select formControlName='cargo'>
                    <mat-option *ngFor="let cargo of (dedicaciones$ | async)" [value]="cargo">
                        {{cargo.dedicacion}}
                    </mat-option>
                </mat-select>    
            </mat-form-field>

            <mat-form-field class="itemFormulario" appearance="outline">
                <mat-label>Dedicación</mat-label>
                <mat-select formControlName='cargo'>
                    <mat-option *ngFor="let cargo of (caracteres$ | async)" [value]="cargo">
                        {{cargo.caracter}}
                    </mat-option>
                </mat-select>    
            </mat-form-field>
            
        </form>


    </div>

    <div class="contenedorAcciones"> 
         <button type="submit" [disabled]="!form.valid" mat-flat-button color="primary" class="btnGuardar">ACTUALIZAR</button>
    </div>

</div>
