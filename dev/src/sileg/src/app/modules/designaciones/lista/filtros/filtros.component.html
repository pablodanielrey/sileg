<h1 mat-dialog-title>Filtros</h1>
<mat-dialog-content class="contenedor">
     <mat-checkbox>Ver Pendientes</mat-checkbox>
     <mat-checkbox>Ver Actuales</mat-checkbox>
</mat-dialog-content>

<mat-dialog-actions>
  <button mat-flat-button color="primary" (click)="filtrar()" cdkFocusInitial>ACEPTAR</button>
  <button mat-button [mat-dialog-close]="data">Cerrar</button>
</mat-dialog-actions>
