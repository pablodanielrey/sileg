<mat-drawer-container class="sistema" autosize >

  <!-- CABECERA -->
    <mat-toolbar class="cabecera" color="primary">
      
      <div>
          <button mat-icon-button class="icono" color="" (click)="drawer.toggle()">
              <mat-icon>menu</mat-icon>
          </button>
          <span>Apps FCE</span>
      </div>
    
      <div>
            <button mat-icon-button [matMenuTriggerFor]="menu">
                    <mat-icon>apps</mat-icon>
                  </button>
                  <mat-menu #menu="matMenu">
                        <mat-card>Sistema</mat-card>
                        <mat-card>Sistema</mat-card>
                        <mat-card>Sistema</mat-card>
    
                    </mat-menu>
          <button mat-icon-button color="" (click)="drawer2.toggle()">
            <mat-icon>settings</mat-icon>
          </button>
      </div>
    </mat-toolbar>
    
    <!-- MENUS -->
      
    <!-- Menu pincipal -->
    <mat-drawer #drawer class="menu" mode="over">
          <mat-toolbar color="primary">
              <span>Apps FCE</span>
          </mat-toolbar>
          <button class="btnMenu" mat-button routerLink="/sistema/inicio" (click)='cerrar_menu(drawer)'><mat-icon class="iconoMenu">filter_1</mat-icon>Inicio</button>
          <button class="btnMenu" mat-button routerLink="/sistema/guia/identidad"><mat-icon class="iconoMenu">filter_2</mat-icon>Guía</button>
    
    </mat-drawer>
    
    <!-- Menu Configuración -->
    <mat-drawer #drawer2 class="menu" mode="over" position="end">
          <mat-toolbar color="primary">
              <mat-icon class="icono">settings</mat-icon>
              <span>Configuración</span>
          </mat-toolbar>
          <div class="contenidoMenu">
              <div>
                    <div><i class="material-icons iconoconfi">format_color_fill</i>Tema</div>
                    <div>
                        <button mat-raised-button color="primary" class="btnTema" (click)="cambiar_tema('temaFceClaro')"><i class="material-icons">color_lens</i></button>
                        <button mat-raised-button color="warn" class="btnTema" (click)="cambiar_tema('temaFceOscuro')"><i class="material-icons">color_lens</i></button>
                        <button mat-raised-button color="disabled" class="btnTema"><i class="material-icons">color_lens</i></button>
                    </div>
                    <div><i class="material-icons iconoconfi">format_size</i>Tamaño</div>
                    <div>
                        <button mat-raised-button color="basic" class="btnTema"><i class="material-icons">search</i></button>
                        <button mat-raised-button color="basic" class="btnTema textoC"><i class="material-icons">zoom_out</i></button>
                        <button mat-raised-button color="basic" class="btnTema textoG"><i class="material-icons">zoom_in</i></button>
                    </div>
                    <div><i class="material-icons iconoconfi">aspect_ratio</i>Pantalla Completa</div>
                    <div><mat-slide-toggle class="btnTema">activar</mat-slide-toggle></div>
              </div>
              <div>
                    <mat-divider></mat-divider>
    
                    <div><i class="material-icons iconoconfi">help_outline </i>Acerca de</div>
                    <div class="textSistema"><b>Apps FCE | v. 1.0.1</b></div>
                    <div class="textInfo">DiTeSI | Dirección de Tecnologías y Sistemas Informáticos | FCE - UNLP</div>
                    
    
    
              </div>
    
    
          </div>
    </mat-drawer>

  
  <!-- CONTENIDO -->
  
  <div class="contenido">

    <router-outlet></router-outlet>

  </div>

</mat-drawer-container>
