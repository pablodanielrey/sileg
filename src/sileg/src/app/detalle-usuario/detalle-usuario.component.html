Detalle usuario
<p>
  {{datos.usuario.id}}<br>
  {{datos.usuario.dni}}<br>
  {{datos.usuario.nombre}}<br>
  {{datos.usuario.apellido}}<br>
  {{datos.usuario.genero}}<br>
  {{datos.usuario.nacimiento}}<br>
  Correos<br>
  <li *ngFor='let m of datos.usuario.mails'>
    <ul>
      correo: <span>{{m.email}}</span><br>
      confirmado: <span>{{m.confirmado}}</span><br>
      eliminado: <span>{{m.eliminado}}</span><br>
      <button (click)='eliminarCorreo(m)' [disabled]='m.eliminado != null'>X</button>
    </ul>
  </li>
</p>
<button mat-button routerLink='/reset-clave/{{datos.usuario.id}}'>Crear Clave Temporal</button>
<button mat-button routerLink='/generar-desig/{{datos.usuario.id}}' [disabled]='tieneDesignacion()'>Crear Designacion</button>
<button mat-button (click)='crearCorreo()' [disabled]='!tieneDesignacion() || tieneCorreoInstitucional()'>Crear Correo</button>
