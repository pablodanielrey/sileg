<div *ngIf='datos' class="detalleDeUsuario">
    <div class="detalle-de-usuario">
      <button mat-raised-button routerLink='/buscar' class="btnVolver"><mat-icon>navigate_before</mat-icon> VOLVER</button>
       <span class="textoTitulo">Detalle del usuario</span>

      <form class="example-form contentDetailUSer">
          <mat-form-field>
            <input matInput readonly placeholder="Nombre" value="{{datos.usuario.nombre}}">
          </mat-form-field>
          <mat-form-field>
            <input matInput readonly placeholder="Apellido" value="{{datos.usuario.apellido}}">
          </mat-form-field>
          <mat-form-field>
            <input matInput readonly placeholder="DNI" value="{{datos.usuario.dni}}">
          </mat-form-field>

      </form>

          <div *ngFor='let m of datos.usuario.mails'>
            <div *ngIf='eliminados ? true : m.eliminado == null'>
              <input type="email" matInput placeholder="Correo eléctronico" value="{{m.email}}">
              <mat-icon *ngIf="m.confirmado != null" matSuffix title="Verificado el {{m.confirmado}}">verified_user</mat-icon>
              <mat-icon class="icoSinVerificar" *ngIf="m.confirmado == null"  matSuffix title="Sin verificar">verified_user</mat-icon>
              <button mat-icon-button (click)='eliminarCorreo(m)' [disabled]='m.eliminado != null'>
                <mat-icon aria-label="Eliminar correo">delete</mat-icon>
              </button>
            </div>
          </div>
          <mat-button-toggle (click)='eliminados = !eliminados' value='{{eliminados}}'>Mostrar Eliminados</mat-button-toggle>


          <mat-list *ngIf='designaciones'>
            <mat-list-item *ngFor='let d of designaciones'>
              <div>{{d.cargo.nombre}}</div><div>{{d.lugar.nombre}}</div><div>{{d.desde}}</div>
            </mat-list-item>
          </mat-list>
    </div>

    <div *ngIf='datos' class="contenedorBotones">
    <!-- <button (click)='crearClaveTemporal()'>Crear Clave Temporal</button> -->
      <button class="btn" mat-raised-button routerLink="/reset-clave/{{datos.usuario.id}}"><mat-icon>lock</mat-icon> CREAR CLAVE TEMPORAL</button>
      <button class="btn" mat-raised-button routerLink='/generar-desig/{{datos.usuario.id}}' [disabled]='tieneDesignacion()'><mat-icon>assignment-ind</mat-icon> CREAR DESIGNACIÓN</button>

    <!-- <button routerLink="/reset-clave/{{datos.sileg.id}}">Crear Clave Temporal</button>
    <button (click)='crearDesignacion()' [disabled]='tieneDesignacion()'>Crear Designacion</button>
    <button (click)='crearCorreo()' [disabled]='!tieneDesignacion() || tieneCorreoInstitucional()'>Crear Correo</button> -->
    </div>
</div>
