<div class="buscarLugares">

  <div class="seccionSistema">
      <button mat-button class="btnVolverSeccion" routerLink='/sistema/inicial'><mat-icon>keyboard_arrow_left</mat-icon> volver</button>
        | Buscar Lugares
  </div>

  <mat-divider></mat-divider>

  <div class="contenidoPantalla">

    <form (ngSubmit)="buscar()" #lugarForm="ngForm">
      <mat-form-field class="inputSearch">
          <mat-placeholder>Buscar Lugar</mat-placeholder>
          <input matInput type='search'  class="inputSearch" [(ngModel)]="texto" name="texto" required/>
          <mat-hint><strong>{{ lugares.length }}</strong> Lugares encontrados </mat-hint>
          <button type="submit" mat-button matSuffix class="btnBuscar" title="Buscar usuario" [disabled]="!lugarForm.form.valid"><mat-icon>search</mat-icon> BUSCAR</button>
      </mat-form-field>
    </form>

      <mat-list>
          <mat-list-item *ngFor="let l of lugares" routerLink='../lugar/{{l.id}}' class="itemLista">
            <div matListAvatar class="avatar">D</div>
            <h3 matLine> {{l.nombre}} </h3>
            <p matLine> <span class="itemTextoSubtitulo">{{l.descripcion}}</span> </p>
          </mat-list-item>
      </mat-list>

  </div>

</div>
