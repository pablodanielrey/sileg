<div class="cabecera">
    <mat-toolbar class="toolbar" color="primary">
        <div class="cabeceraIzquierda">
            <button mat-icon-button (click)='cambiar_menu()'><mat-icon>menu</mat-icon></button>
            <div class="tituloSistema">Gelis</div>
        </div>
        <div>
            <button mat-icon-button appToogleFullscreen class="btnFullScreen" title="Pantalla Completa"><i class="material-icons">aspect_ratio</i></button>
            <button mat-button [matMenuTriggerFor]="menu">
                <mat-icon>account_circle</mat-icon>
                <span *ngIf='info'>{{info.name}}</span>
                <mat-icon>arrow_drop_down</mat-icon>
            </button>
            <mat-menu #menu='matMenu'>
              <button mat-menu-item><mat-icon>portrait</mat-icon> Mi Perfil</button>
              <button mat-menu-item><mat-icon>lock_outline</mat-icon> Cambiar Clave</button>
              <button mat-menu-item (click)='salir()'><mat-icon>exit_to_app</mat-icon> Salir</button>
            </mat-menu>
        </div>
    </mat-toolbar>
</div>
