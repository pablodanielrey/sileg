<mat-sidenav-container  class="menu">
  <mat-sidenav #sidenav mode="over" (openedChange)='onOpenedChange($event)' [disableClose]='false' [(opened)]="menu_abierto">
      <button class="btn" mat-button (click)='onInternalItem()' routerLink="/buscar"><mat-icon class="icoMenu">bookmark_border</mat-icon> Buscar</button><br>
      <button class="btn" mat-button (click)='onInternalItem()' routerLink="/crear"><mat-icon class="icoMenu">bookmark_border</mat-icon> Crear</button><br>
      <button class="btn" mat-button (click)='onInternalItem()' routerLink="/lugares"><mat-icon class="icoMenu">list</mat-icon> Lugares</button><br>
      <button class="btn" mat-button (click)='onInternalItem()' routerLink="/lugar/asdas"><mat-icon class="icoMenu">list</mat-icon> Detalle Lugar</button><br>
      <button class="btn" mat-button (click)='onInternalItem()' routerLink="/crear_lugar"><mat-icon class="icoMenu">list</mat-icon> Crear Lugar</button><br>
      <button class="btn" mat-button (click)='onInternalItem()' routerLink="/lugares"><mat-icon class="icoMenu">list</mat-icon> Organigrama</button><br>
  </mat-sidenav>

  <mat-sidenav-content>
    <router-outlet class="pantalla"></router-outlet>
  </mat-sidenav-content>

</mat-sidenav-container>
