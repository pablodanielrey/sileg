<div class="seleccionarUsuario">

  <div class="seccionSistema">
      <button mat-button class="btnVolverSeccion"><mat-icon>keyboard_arrow_left</mat-icon> volver</button>
        | Buscar Usuario
  </div>

  <mat-divider></mat-divider>

  <div class="contenidoPantalla">


      <mat-form-field class="search">
          <input matInput type='search'   placeholder="Buscar Usuario"  [(ngModel)]='busqueda' (keyup)='actualizarBusqueda()'/>
      </mat-form-field>

      <button mat-raised-button (click)='buscarUsuarios()' [disabled]='!busquedaActivada' title="Buscar usuario"><mat-icon>search</mat-icon> </button>

      <div class="textoResultadoDeBusqueda"> Resultado de b√∫queda: <b>{{usuarios.length}}</b>  </div>

      <mat-list>
          <mat-list-item class="itemLista" *ngFor="let datos of usuarios" routerLink='/detalle/{{datos.usuario.id}}'>
            <img matListAvatar src="https://i.pinimg.com/originals/1d/52/88/1d528825423bbfc1fe82dde5c871962d.jpg">
            <h3 matLine> {{datos.usuario.nombre }} {{datos.usuario.apellido}} </h3>
            <p matLine>
              <span class="itemTextoSubtitulo">{{datos.usuario.dni}}</span>
            </p>
          </mat-list-item>
      </mat-list>
  </div>

</div>
