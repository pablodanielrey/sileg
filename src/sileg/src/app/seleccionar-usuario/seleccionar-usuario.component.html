<input [(ngModel)]='busqueda' (keyup)='actualizarBusqueda()'/>
<button (click)='buscarUsuarios()' [disabled]='!busquedaActivada'>buscar</button>

<h2>Usuarios</h2>
<ul class="usuarios">
  <li *ngFor="let usuario of usuarios" (click)="onSelect(usuario)">
    <span> {{usuario.apellido}}, {{usuario.nombre}} ({{usuario.dni}})</span>
  </li>
</ul>

<div *ngIf="usuarioSeleccionado">
  <app-detalle-usuario [usuario]="usuarioSeleccionado"></app-detalle-usuario>
</div>
