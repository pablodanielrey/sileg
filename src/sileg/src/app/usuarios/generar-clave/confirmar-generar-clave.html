<h1 mat-dialog-title>CLAVE TEMPORAL</h1>
<div mat-dialog-content>
¿ Esta seguro que desea generar una clave temporal ?
</div>
<div mat-dialog-actions>
  <button class="btnSiguiente" mat-button (click)='onYesClick()'>Sí</button>
  <button class="btnNo" mat-button (click)='onNoClick()'>No</button>
</div>
