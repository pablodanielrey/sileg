<div *ngIf='datos' class="detalleDeUsuario">

  <div class="seccionSistema">
      <button mat-button class="btnVolverSeccion" routerLink='../../buscar'><mat-icon>keyboard_arrow_left</mat-icon> volver</button>
        | Detalle de Usuario
  </div>

  <mat-divider></mat-divider>
  <mat-spinner *ngIf="cargando" ></mat-spinner>

  <div class="contenidoPantalla">

      <div *ngIf='datos' class="detalle-de-usuario">

        <form class="contentDetailUSer">
            <mat-form-field>
              <input matInput placeholder="Nombre" name='nombre' [(ngModel)]="datos.usuario.nombre">
            </mat-form-field>
            <mat-form-field>
              <input matInput placeholder="Apellido" name='apellido' [(ngModel)]="datos.usuario.apellido">
            </mat-form-field>
            <mat-form-field>
              <input matInput readonly placeholder="DNI" value="{{datos.usuario.dni}}">
            </mat-form-field>
            <mat-form-field>
              <input matInput placeholder="Legajo" name='legajo' [(ngModel)]="datos.usuario.legajo">
            </mat-form-field>
            <mat-form-field>
              <input matInput type="date" placeholder="Nacimiento" name='nacimiento' [(ngModel)]="datos.usuario.nacimiento">
            </mat-form-field>
            <mat-form-field>
              <mat-select placeholder="Genero" name='genero' [(ngModel)]="datos.usuario.genero">
                <mat-option *ngFor="let genero of generos" [value]="genero.value">
                    {{genero.viewValue}}
                </mat-option>
              </mat-select>
            </mat-form-field>
            <br>
            <mat-form-field>
              <input matInput placeholder="Dirección" name='direccion' [(ngModel)]="datos.usuario.direccion">
            </mat-form-field>
            <mat-form-field>
              <input matInput placeholder="Ciudad" name='ciudad' [(ngModel)]="datos.usuario.ciudad">
            </mat-form-field>
            <mat-form-field>
              <input matInput placeholder="País" name='pais' [(ngModel)]="datos.usuario.pais">
            </mat-form-field>
            <mat-divider></mat-divider>
            <mat-form-field>
              <input matInput placeholder="Teléfono Fijo" name='telefono_fijo' value="{{telefono_fijo.numero}}">
                <button  mat-button (click)='eliminarTelefono(telefono_fijo)' [disabled]='telefono_fijo.eliminado == "eliminado"' matSuffix>
                  <mat-icon aria-label="Eliminar teléfono">delete</mat-icon>
                </button>
            </mat-form-field>
            <mat-form-field>
              <input matInput placeholder="Teléfono Celular" name='telefono_movil' value="{{telefono_movil.numero}}">
                <button  mat-button (click)='eliminarTelefono(telefono_movil)' [disabled]='telefono_movil.eliminado == "eliminado"' matSuffix>
                  <mat-icon aria-label="Eliminar teléfono">delete</mat-icon>
                </button>
            </mat-form-field>
            <mat-divider></mat-divider>
            <br>
            <!--
            <div *ngFor='let m of datos.usuario.telefonos'>
              <div *ngIf="noEstaEliminado(m.tipo)">
                <mat-form-field class="ContenedorCorreos">
                  <input matInput placeholder="Teléfono" name='telefono' value="{{m.numero}}">
                  <button  mat-button (click)='eliminarTelefono(m)' [disabled]='m.tipo != null' matSuffix>
                    <mat-icon aria-label="Eliminar teléfono">delete</mat-icon>
                  </button>
                </mat-form-field>
              </div>
            </div>
            -->
          </form>

            <div *ngFor='let m of datos.usuario.mails'>
              <div *ngIf='eliminados ? true : m.eliminado == null'>
                <mat-form-field class="ContenedorCorreos">
                    <input type="email" matInput placeholder="Correo eléctronico" value="{{m.email}}">
                    <mat-icon class="btnVerificado" *ngIf="m.confirmado != null" matSuffix title="Verificado el {{m.confirmado}}">verified_user</mat-icon>
                    <mat-icon class="btnNoVerificado" *ngIf="m.confirmado == null"  matSuffix title="Sin verificar">verified_user</mat-icon>
                    <button  mat-button (click)='eliminarCorreo(m)' [disabled]='m.eliminado != null' matSuffix>
                      <mat-icon aria-label="Eliminar correo">delete</mat-icon>
                    </button>
                </mat-form-field>
              </div>
            </div>

            <div *ngIf='designaciones'>
              <mat-form-field class="contenedorDesignaciones" *ngFor='let d of designaciones'>
                  <input matInput readonly placeholder="Designacion" value="{{d.lugar.nombre}}" >
                  <div class="itemDesignacion">
                    <div class="textDesignacion">Cargo:</div><div>{{d.cargo.nombre}}</div>
                  </div>
                  <div class="itemDesignacion">
                    <div class="textDesignacion">Fecha de Designación:</div><div>{{d.desde  | date: 'dd/MM/yyyy'}}</div>
                  </div>
              </mat-form-field>
            </div>

      </div>



      <div *ngIf='datos' class="contenedorBotones">
      <!-- <button (click)='crearClaveTemporal()'>Crear Clave Temporal</button> -->

        <button mat-button class="btn" routerLink="./reset-clave"><mat-icon>add</mat-icon> CREAR CLAVE TEMPORAL</button>
        <!-- <button mat-button class="btn" routerLink='/usuario/usuario/{{datos.usuario.id}}/generar-desig' [disabled]='tieneDesignacion()'><mat-icon>add</mat-icon> CREAR DESIGNACIÓN</button> -->
        <button *ngIf="chequearLugar('econo')" mat-button class="btn" routerLink='./crear-correo' [disabled]='!tieneDesignacion()'><mat-icon>add</mat-icon> CREAR CORREO ECONO</button>
        <button *ngIf="chequearLugar('presi')" mat-button class="btn" routerLink='./agregar-correo'> <mat-icon>add</mat-icon> AGREGAR CORREO</button>
        <button mat-button class="btn" *ngIf="!eliminados && chequearLugar('econo')" (click)='eliminados = !eliminados' value='{{eliminados}}'><mat-icon>add</mat-icon> VER CORREOS ELIMINADOS</button>
        <button mat-button class="btn" *ngIf="eliminados && chequearLugar('econo')" (click)='eliminados = !eliminados' value='{{eliminados}}'><mat-icon>remove</mat-icon> OCULTAR CORREOS ELIMINADOS</button>

        <button mat-button class="btnGuardar" (click)='actualizarDatos()'> GUARDAR CAMBIOS</button>


      <!-- <button routerLink="/reset-clave/{{datos.sileg.id}}">Crear Clave Temporal</button>
      <button (click)='crearDesignacion()' [disabled]='tieneDesignacion()'>Crear Designacion</button>
      <button (click)='crearCorreo()' [disabled]='!tieneDesignacion() || tieneCorreoInstitucional()'>Crear Correo</button> -->
      </div>


  </div>
</div>
