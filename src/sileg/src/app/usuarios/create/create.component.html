<div class="crearUsuario">

  <div class="seccionSistema">
      <button mat-button class="btnVolverSeccion" routerLink='/sistema/inicial'><mat-icon>keyboard_arrow_left</mat-icon> volver</button>
        | Crear Usuario
  </div>

  <mat-divider></mat-divider>

  <div class="contenidoPantalla">

      <div class="create">
          <div *ngIf='mensaje'>

            <div class="contenedorNuevoUsuario">
              <div>Crear Usuario</div>
              <div class="textCreado"><b>Usuario Creado</b></div>
              <p class="textSubCreado">Importante! para crear un correo institucional al usuario deberá crearle una asignación. </p>
              <button mat-raised-button class="btnGuardar" routerLink='../buscar'> ACEPTAR</button>
            </div>

          </div>

          <div *ngIf='!mensaje' class="detalleDeUsuario">

              <form *ngIf='usuario' class="contentDetailUSer">
                <mat-form-field>
                  <input matInput type='text'  placeholder="Nombre" name='nombre' [(ngModel)]='usuario.nombre'/>
                </mat-form-field>
                <mat-form-field>
                  <input matInput type='text'  placeholder="Apellido" name='apellido' [(ngModel)]='usuario.apellido'/>
                </mat-form-field>
                <mat-form-field>
                  <input matInput type='text'  placeholder="DNI" name='dni' [(ngModel)]='usuario.dni'/>
                </mat-form-field>
                <mat-form-field>
                  <input matInput type='text'  placeholder="Legajo" name='legajo' [(ngModel)]='usuario.legajo'/>
                </mat-form-field>
                <mat-form-field>
                  <input matInput [min]="minDate" [max]="maxDate" [matDatepicker]="nac" placeholder="Nacimiento" name='nacimiento' [(ngModel)]="usuario.nacimiento" disabled>
                  <mat-datepicker-toggle matSuffix [for]="nac"></mat-datepicker-toggle>
                  <mat-datepicker #nac disabled="false"></mat-datepicker>
                </mat-form-field>
                <mat-form-field>
                  <mat-select placeholder="Genero" name='genero' [(ngModel)]="usuario.genero">
                    <mat-option *ngFor="let genero of generos" [value]="genero.value">
                        {{genero.viewValue}}
                    </mat-option>
                  </mat-select>
                </mat-form-field>
                <mat-form-field>
                  <input matInput placeholder="Dirección" name='direccion' [(ngModel)]="usuario.direccion">
                </mat-form-field>
                <mat-form-field>
                  <input matInput placeholder="Ciudad" name='ciudad' [(ngModel)]="usuario.ciudad">
                </mat-form-field>
                <mat-form-field>
                  <input matInput placeholder="País" name='pais' [(ngModel)]="usuario.pais">
                </mat-form-field>
                <mat-form-field>
                  <input matInput placeholder="Teléfono Fijo" name='telefono_fijo.numero' [(ngModel)]="telefono_fijo.numero">
                </mat-form-field>
                <mat-form-field>
                  <input matInput placeholder="Teléfono Celular" name='telefono_movil.numero' [(ngModel)]="telefono_movil.numero">
                </mat-form-field>
              </form>

              <button mat-button class="btnSiguiente" (click)='verificarCrearPersona()'>CREAR USUARIO</button>

            </div>


      </div>

    </div>
</div>
